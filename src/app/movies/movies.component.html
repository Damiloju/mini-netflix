<section>
  <app-header></app-header>
  <h1 class="container" style="font-weight: 200;">
    Movies
  </h1>
  <div class="container">
    <div class="row">
      <div
        *ngFor="let movie of movies"
        class="col-md-6 col-lg-4 mb-5"
        (click)="handleThumbnailClick(movie?.title)"
        style="cursor:pointer"
      >
        <div class="card bg-dark border border-danger" style="height: 100%;">
          <img
            [src]="movie?.image?.url"
            [alt]="movie?.title"
            class="card-img-top"
            onError="this.src='assets/images/logo3.jpg'"
          />
          <div class="card-body text-center">
            <h4 class="card-title" style="font-weight: 300;">
              {{ movie?.title }}
            </h4>
            <p class="card-text">{{ movie?.releaseYear }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
